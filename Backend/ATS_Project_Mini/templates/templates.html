{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Templates</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/temp_styles.css' %}">
  <style>/* Flexbox layout for navbar */
    .nav-links {
        display: flex;
        align-items: center;
        gap: 20px; /* Adds space between each nav item */
    }
    
    .nav-links .dropdown {
        position: relative; /* Needed for positioning the dropdown */
    }
    
    .nav-links .dropdown .dropdown-menu {
        display: none; /* Hide dropdown menu by default */
        position: absolute;
        top: 100%; /* Position the dropdown directly below the Templates link */
        left: 0;
        background-color: #fff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        z-index: 1;
    }
    
    .nav-links .dropdown:hover .dropdown-menu {
        display: block; /* Show dropdown on hover */
    }
    
    .nav-links .dropdown .dropdown-menu a {
        display: block;
        padding: 10px 20px;
        color: #333;
        text-decoration: none;
    }
    
    .nav-links .dropdown .dropdown-menu a:hover {
        background-color: #f1f1f1;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
<header class="navbar">
    <div class="logo">
        <img src="{% static 'img/Resume.png' %}" alt="Logo">
        <span><h2>ResumeCraft</h2></span>
    </div>
    <div class="nav-links">
        <a href="{% url 'landing' %}">Home</a>
        <a href="{% url 'beginResume' %}">About</a>
        
        <!-- Dropdown for Templates -->
        <div class="dropdown">
            <a href="#" class="dropdown-toggle">Templates</a>
            <div class="dropdown-menu">
                <a href="{% url 'resume_templates' %}">Get & Go</a>
                <a href="{% url 'editableTemplates' %}">Work with us</a>
            </div>
        </div>

        <a href="{% url 'upload_file' %}">ATS</a>
       <a href="{% url 'logout' %}">Logout</a>
        
    </div>
</header>


<!-- Body starts -->
  <div class="container my-5 pt-5">
    <h1 class="text-center mb-4">Choose Your Resume Template</h1>
    <div class="row g-4">
      {% for template in templates %}
      <div class="col-lg-4 col-md-6">
        <div class="card h-100">
          <img src="{% static template.image %}" class="card-img-top" alt="{{ template.name }}">
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% static template.file %}" download>{{ template.name }}</a>
            </h5>
            <p class="card-text">{{ template.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
